{% extends "base.html" %}
{% block body_block %}
<style>
    .add-to-cart-btn {
        display: flex;
        gap: 4px;
        align-items: center;
        color: #5f98d0;
        border-color: #5f98d0;
    }

    .add-to-cart-btn:hover {
        background-color: #5f98d0;
        color: white;
    }

    .p-img:hover {
        transform: scale(110%);
    }
</style>

<div class="container" style="margin-top: 85px; margin-bottom: 85px;">
    <h2 class="my-5">Product Catalog</h2>
    <div class="row">
        {% for product in object_list %}
        <div class="col-md-6 col-sm-12 col-lg-3">
            <figure class="card-product"
                style="padding: 0 16px; border-radius: 8px; display: flex; flex-direction: column; gap: 8px; box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;">
                <div class="img-wrap">
                    <img class="p-img" src="/media/{{product.mainimage}}"
                        style="width: 100%; height:300px; object-fit: contain; padding: 8px; cursor: pointer;">
                </div>
                <figcaption class="" style="padding: 0px 8px;">
                    <h6 class="title"><a href="{% url 'App_Shop:product_detail' pk=product.pk %}"
                            style="color:black">{{product.name}}</a></h6>
                    <div class="" style="padding: 8px;">
                        <div class="price-wrap h5">
                            <span class="price-new">&#8377; {{product.price}}</span>
                            <span class="price-old">&#8377; {{product.old_price}}</span>
                        </div>
                    </div>
                </figcaption>
                <div style="display: flex; justify-content: center;">
                    <a href="{% url 'App_Order:add' pk=product.pk %}"
                        class="btn btn-sm text-uppercase add-to-cart-btn"><i class="fas fa-shopping-cart"></i>
                        <span>Add to Cart</span></a>
                </div>
            </figure>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
